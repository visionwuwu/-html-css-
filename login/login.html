<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <title>会员登录</title>
</head>

<body>
    <div class="login">
        <div class="logo">
            <a href="#">
                <img src="images/logo.png" alt="兑吧">
            </a>
        </div>
        <form action="#" autocomplete="off">
            <input type="text" placeholder="邮箱" name="email" autofocus>
            <input type="password" placeholder="密码" name="password">
            <div class="style clearFix">
                <label>
                    <span class="btn"><i class="yes"></i></span><input type="checkbox" name="remember" value="true" checked>记住账号
                </label>
                <a href="#" class="forget" title="忘记密码了吗？">忘记密码</a>
            </div>
            <button type="submit">登录</button>
        </form>
        <p class="regiest">
            没有账号，<a href="#" title="亲，请注册">马上注册<i class="icon_go"></i></a>
        </p>
    </div>
</body>

</html>
